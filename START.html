<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Flow</title>
    <link rel="stylesheet" href="./homepage.css" media="(min-width:600px)">
</head>
<body>
    <div id="page">
        <header>
            <div id="logo">
                <img src="./logo.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav">
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="START.html">START</a></li>
                    <li><a href="ABOUT.html">ABOUT</a></li>
                </ul>
            </nav>
        </header>

        <article id="content">
            <div>Teachable Machine Pose Model</div>
            <button type="button" onclick="init()">Start</button>
            <div class="main">
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container">
                    <div id="label"></div>
                    <div id="prediction"></div>
                </div>
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/ulTP55507/";
        let model, webcam, ctx, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const width = 620;
            const height = 480
            const flip = true;
            webcam = new tmPose.Webcam(width, height, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext("2d");
        }

        async function loop(timestamp) {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);
            
            const maxValue = prediction.reduce((max, pred) => pred.probability > max.probability ? pred : max)
            
            const labelElement = document.getElementById("label")
            labelElement.innerText = maxValue.className
            const predictionElement = document.getElementById("prediction")
            predictionElement.innerText = (maxValue.probability * 100).toFixed(2) + "%";

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
