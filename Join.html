<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./login.css" media="(min-width:600px)">

</head>
<body>
    <div id="page">
        <header>
            <div id="logo">
                <img src="./logo.png" alt="Logo">
            </div>

            <div id="top_menu">
                <a href="login.html">LOGIN</a> |
                <a href="Join.html">JOIN</a>
            </div>

            <nav>
                <ul>
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="START.html">START</a></li>
                    <li><a href="ABOUT.html">ABOUT</a></li>
                </ul>
            </nav>
        </header>

        <article id="content">
            <section id="main">
                <div class="signup_container">
                    <h2>회원가입</h2>
                    <div class="form_wrap">
                        <div class="input_row">
                            <div class="icon_cell">
                                <span class="icon_user">
                                    <span class="blind">사용자 이름</span>
                                </span>
                            </div>
                            <input type="text" id="username" name="username" placeholder="사용자 이름" class="input_text" maxlength="50">
                        </div>
                        <div class="input_row">
                            <div class="icon_cell">
                                <span class="icon_email">
                                    <span class="blind">아이디</span>
                                </span>
                            </div>
                            <input type="email" id="email" name="email" placeholder="이메일" class="input_text" maxlength="50">
                        </div>
                        <div class="input_row">
                            <div class="icon_cell">
                                <span class="icon_pw">
                                    <span class="blind">비밀번호</span>
                                </span>
                            </div>
                            <input type="password" id="password" name="password" placeholder="비밀번호" class="input_text" maxlength="16">
                        </div>
                        <div class="input_row">
                            <div class="icon_cell">
                                <span class="icon_pw">
                                    <span class="blind">비밀번호 확인</span>
                                </span>
                            </div>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" class="input_text" maxlength="16">
                        </div>
                        <div class="btn_signup_wrap">
                            <button type="submit" class="btn_signup" id="btn_signup">
                                <span class="btn_text">회원가입</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
